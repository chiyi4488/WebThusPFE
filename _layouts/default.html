<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>{{ page.title }}｜輔仁大學貴重儀器預約系統</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.13/index.global.min.js'></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-transparent py-lg-3 py-md-2">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img class="me-3" src="/assets/img/logo.89321b3d.svg" />
                <span style="margin-bottom: 6px;">貴重儀器預約系統</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item py-lg-4">
                        <a class="nav-link active" aria-current="page" href="#">填寫申請表</a>
                    </li>
                    <li class="nav-item py-lg-4">
                        <a class="nav-link" href="#">選取租借項目</a>
                    </li>
                    <li class="nav-item py-lg-4">
                        <a class="nav-link" href="#">檢核資料</a>
                    </li> -->
                </ul>
                <form class="d-flex" role="search">
                    <div class="dropdown">
                        <button class="btn btn-outline-dark me-3 dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false">
                            管理控制台
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="/manage/">租借管理</a></li>
                            <li><a class="dropdown-item" href="/manageUsers/">使用者管理</a></li>
                            <li><a class="dropdown-item" href="/stats/">統計資料資訊</a></li>
                        </ul>
                    </div>
                    <div id="userOperationDropdown" class="dropdown" style="display: none;">
                        <button class="btn btn-secondary me-3 dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false">
                            使用者操作
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="/profile/">個人資料編輯</a></li>
                            <li><a class="dropdown-item" href="/order/">檢視租借資訊</a></li>
                        </ul>
                    </div>
                    <a href="#" id="dynamicButton" data-mdb-ripple-init type="button" class="btn me-3"></a>
                    <button id="dynamicLogout" onclick="logout()" data-mdb-ripple-init type="button"
                        class="btn btn-warning me-3">登出</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="block px-4 px-lg-5 py-5">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="mt-3">
            <div class="row">
                <div class="col center">
                    Copyright Yi Chi
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

    <script type="text/javascript" src="/assets/js/main.js"></script>
</body>

</html>
