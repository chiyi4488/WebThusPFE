    <link rel="stylesheet" href="/assets/css/style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.13/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var events = [
                {
                    title: '已預約',
                    start: '2024-05-25',
                    end: '2024-05-26', // 注意這裡是下一天的開始日期，FullCalendar 會處理區間
                    backgroundColor: 'red', // 用紅色標示已預約
                    rendering: 'background' // 使其不可選取
                },
                // 添加更多已預約事件
            ];

            var events = [
                {
                    title: '已預約',
                    start: '2024-05-25',
                    end: '2024-05-26',
                    backgroundColor: 'red',
                    rendering: 'background'
                },
                // 添加更多已預約事件
            ];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                selectOverlap: false,
                selectConstraint: {
                    start: '00:00',
                    end: '24:00'
                },
                events: events,
                schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
                select: function (info) {
                    var selectedStartDate = info.startStr;
                    var selectedEndDate = new Date(info.end);

                    // 修正結束日期的顯示
                    if (info.endStr === selectedStartDate) {
                        selectedEndDate = selectedStartDate;
                    } else {
                        selectedEndDate.setDate(selectedEndDate.getDate() - 1);
                        selectedEndDate = selectedEndDate.toISOString().split('T')[0];
                    }

                    var isDateAvailable = true;

                    // 檢查選取區間是否有已預約的事件
                    events.forEach(event => {
                        var eventStart = new Date(event.start);
                        var eventEnd = new Date(event.end);

                        if ((new Date(selectedStartDate) <= eventEnd) && (new Date(selectedEndDate) >= eventStart)) {
                            isDateAvailable = false;
                        }
                    });

                    if (!isDateAvailable) {
                        alert('選取的日期範圍內包含已預約的日期，請選擇其他日期範圍。');
                        calendar.unselect();
                    } else {
                        // 使用者選取日期範圍處理
                        var formStartDateInput = document.getElementById('selectedStartDate');
                        var formEndDateInput = document.getElementById('selectedEndDate');

                        if (!formStartDateInput) {
                            formStartDateInput = document.createElement('input');
                            formStartDateInput.type = 'hidden';
                            formStartDateInput.id = 'selectedStartDate';
                            document.body.appendChild(formStartDateInput);
                        }
                        formStartDateInput.value = selectedStartDate;

                        if (!formEndDateInput) {
                            formEndDateInput = document.createElement('input');
                            formEndDateInput.type = 'hidden';
                            formEndDateInput.id = 'selectedEndDate';
                            document.body.appendChild(formEndDateInput);
                        }
                        formEndDateInput.value = selectedEndDate;

                        alert('您選取的日期範圍是：' + selectedStartDate + ' 至 ' + selectedEndDate);
                    }
                },
                locale: 'zh-TW'
            });



            calendar.render();
        });
    </script>
</head>
