<h3 style="font-weight: 700;">步驟一：選取租借項目
    <hr>
</h3>

<div class="container">
    <div class="row">
        {% for equipment in site.itemList %}
        <div class="col-12 col-md-5 col-lg-4 col-xl-3 mb-4">
            <a onclick="step1Chosen('{{ equipment.name }}')">
                <div class="card text-center">
                    <div class="card-header">{{ equipment.name }}</div>
                    <div class="hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                        <img src="{{ equipment.image }}" class="img-fluid" />
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" data-mdb-ripple-init>立即預約</button>
                    </div>
                    <div class="card-footer text-muted">管理人：{{ equipment.manager }} 分機：{{ equipment.extension }}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
