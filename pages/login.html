<div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-10 col-lg-6 text-center">
        <h2 class="pb-2"></h2>
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <form id="loginForm">
                    <div class="form-outline mb-3" data-mdb-input-init>
                        <input type="text" class="form-control form-control-lg" id="idNumber" required>
                        <label for="email" class="form-label">教師／學生證號</label>

                    </div>
                    <div class="form-outline mb-3" data-mdb-input-init>
                        <input type="password" class="form-control form-control-lg" id="password" required>
                        <label for="password" class="form-label">密碼</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">登入</button>
                        <p class="text-center mt-3">
                            尚無帳號？ <span class="badge badge-warning" style="font-size: 14px;"><a class="link-warning"
                                    href="/register/">註冊</a></span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4 col-lg-6 d-none d-lg-inline">
        <img class="img-fluid mx-auto d-block my-5" src="/assets/img/site_icon_1.png" width="35%">
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-bg-danger" id="notify-head">
            <strong class="me-auto">訊息通知</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-secondary" id="notify-body">
            教師／學生證號或密碼不正確
        </div>
    </div>
</div>
